<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Imposta folha de estilo -->
    <link rel="Stylesheet" href="css/style.css">
    <title>Exercícios 02/10</title>
</head>
<body>
    <h2>Capacidade do Restaurante</h2>
    <p>Capacidade máxima: <span id="maximaCapaci">50</span></p>
    <p>Vagas disponíveis: <span id="VagaDispon">50</span></p>

    <input type="number" id="nembClients" placeholder="Digite a quantidade de clientes">
    <button id="adicionarClie" class="rounded-pill" onclick="adicionarClien()">Adicionar</button>

    <p id="avisoMessage"></p>
<!-------------------------------------------------------------------->
    <h2>Soma dos Produtos</h2>
    <label for="productValue">Valor do Produto:</label>
    <input type="number" id="productValue" placeholder="Digite o valor do produto" min="0" step="0.01">

    <button id="insertBtn" class="rounded-pill" onclick="insertProduct()">Inserir</button>
    <button id="finalizeBtn" class="rounded-pill" onclick="finalize()" style="background-color: #dc3545;">Finalizar</button>

    <p class="message" id="message"></p>

    <h2>Calculadora de Equação do Segundo Grau</h2>
    <div class="corpo">
        <input type="number" id="A1" placeholder="Digite valor de A">
        <input type="number" id="B1" placeholder="Digite valor de B">
        <input type="number" id="C1" placeholder="Digite valor de C">
        <button id="segundogra" class="rounded-pill" onclick="segundoGrau()">Calcular</button>
        <p id="segundograu"></p>
    </div>

</body>
</html>
